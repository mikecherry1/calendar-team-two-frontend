<!-- Team 2 -->

<html>

<head>
    <!--References for JS and CSS. 
    Links to materialize -->
    <title>ITTP Team Two Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

</head>

<body onload="loadDates()">
    <div style="background-color:rgb(255, 255, 255)" class="header">
        <h1 class="center-align">ITTP Team Two Calendar</h1>
        <div>
            <!--<a href="/logout">Logout</a>-->
            <iframe style="display:block;" src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=America%2FNew_York" height="90" frameborder="0"></iframe>
        </div>
    </div>

    <!--Cycle buttons for changing years and months-->
    <div class="month">
        <ul>
            <li onclick="decrementYear()" class="prev">
                <a class="waves-effect waves-purple blue btn">
                    <i class="material-icons left">arrow_back</i>Prev Year</a>
            </li>
            <li onclick="decrementMonth()" class="prev">
                <a class="waves-effect waves-purple blue-grey darken-2 btn">
                    <i class="material-icons left">arrow_back</i>Prev Month</a>
            </li>
            <li onclick="incrementYear()" class="next">
                <a class="waves-effect waves-purple blue btn">
                    <i class="material-icons right">arrow_forward</i>Next Year</a>
            </li>
            <li onclick="incrementMonth()" class="next">
                <a class="waves-effect waves-purple blue-grey darken-2 btn">
                    <i class="material-icons right">arrow_forward</i>Next Month</a>
            </li>
            <li id="month" style="text-align: center;"></li>
            <li id="year" style="font-size: 16px; text-align: center;"></li>
            <li id="reset" style="text-align: center;" onclick="resetToPresent()" class="reset">
                <a class="waves-effect light blue-darken-3 btn">Reset to Present</a>
            </li>

        </ul>
    </div>
    <!--Days of the week-->
    <div id="day-bar">
        <div title="Off day">Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div title="Off day">Saturday</div>
    </div>
    <ul class="days">
    </ul>

    <!-- Add events to specific days-->
    <div id="event-form" class="inactive" style="top: 500; left: 500;">
        <h4>Add an event</h4>
        <p></p>
        <div class="text">
            Time:
            <input id="timeInput" type="text" /> Description:
            <input id="textInput" type="text" />
        </div>
        <div class="buttons">
            <button onclick="create()"> Create</button>
        </div>
        <button id="close-button" onclick="closeBox()">&#10005</button>
    </div>

    <!--Calendar reset button-->
    <div class="reset" ; <ul <li id="resetCalendar" onclick="deleteEvents()">
        <a class="waves-effect waves-purple blue-greu darken-2 btn-small">
            <i class="material-icons right"><Reset Calendar/i>Reset Calendar</a>
        </li>     
        </ul>
        </div>
    <form action="" method="">
            <div id="jsalarmclock">
                <div>
                    <div class="leftcolumn">Set Alarm:</div>
                    <span id="jsalarm_ct" style="letter-spacing: 2px"></span>
                </div>
                <div>
                    <div class="leftcolumn" title="Real Time in EST">Hour:</div>
                    <span>
                        <select class="browser-default"></select>
                    </span>
                    <div class="leftcolumn" title="Real Time in EST">Minutes:</div>
                    <span>
                        <select class="browser-default"></select>
                    </span>
                    <div class="leftcolumn" title="Real Time in EST">Seconds:</div>
                    <span>
                        <select class="browser-default"></select>
                    </span>
                </div>
                <input type="submit" value="Set Alarm!" id="submitbutton" />
                <input type="button" value="Reset" id="resetbutton" style="background-color:red" title="15 Sec alarm" />
            </div>
    
        </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
